{% extends 'livros/base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1>Editando "{{livro.titulo}}"</h1>

<form method="POST" class="form">
    {% csrf_token %}
        
    {% bootstrap_form form layout='inline' %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Atualizar
    </button>
    {% endbuttons %}
    
</form>
{% endblock content %}
